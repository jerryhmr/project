    <div class="content">

        <div class="regbox">
            <div class="title">注册账号</div>
            <div class="register">
                <p>
                    <input type="text" id="name" placeholder="请输入你的手机号">
                    <span class="error"></span>
                </p>
                <p>
                    <input type="password" id="pass" placeholder="请设置6-20位登录密码">

                </p>
                <p>
                    <input type="password" id="repass" placeholder="请确认密码">
                    <span class="error"></span>
                </p>
                <p>
                    <input type="text" id="yan" placeholder="请输入验证码">
                    <i></i>
                    <span class="error"></span>
                </p>
                <div>
                    <input type="checkbox" id="agree" checked>
                    <b>我已阅读并同意<a href="##">《音平网服务协议》</a></b>
                </div>
                <p>
                    <input type="button" id="regbtn" value="立即注册">
                </p>
                <p>
                    <a href="login.html" class="logbtn">已有账号，去登录</a>
